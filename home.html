<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grêmio Estudantil - Nome da Escola</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="script/home.js">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <h1>Grêmio Estudantil</h1>
            <p>Nome da Escola</p>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#eventos">Eventos</a></li>
                <li><a href="#noticias">Notícias</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção Hero (Home) -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h2>Bem-vindo ao Grêmio Estudantil!</h2>
            <p>Fique por dentro de todos os eventos, notícias e muito mais.</p>
            <a href="#eventos" class="btn">Veja nossos eventos</a>
        </div>
    </section>

    <!-- Carrossel de Imagens -->
    <section id="carrossel" class="carrossel">
        <div class="carrossel-wrapper">
            <div class="carrossel-images">
                <img src="evento1.jpg" alt="Evento 1">
                <img src="evento2.jpg" alt="Evento 2">
                <img src="evento3.jpg" alt="Evento 3">
            </div>
            <div class="carrossel-buttons">
                <button class="prev">❮</button>
                <button class="next">❯</button>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Grêmio Estudantil | Todos os direitos reservados</p>
    </footer>

    <!-- Adicionando o arquivo JS -->
    <script src="script.js"></script>
</body>
</html>
