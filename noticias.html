<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grêmio Estudantil - Notícias</title>
    <link rel="stylesheet" href="css/noticias.css">
    <link rel="stylesheet" href="script/noticias.js">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <h1>Grêmio Estudantil</h1>
            <p>Nome da Escola</p>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#eventos">Eventos</a></li>
                <li><a href="#noticias">Notícias</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção de Notícias -->
    <section id="noticias" class="section">
        <h2>Últimas Notícias</h2>

        <!-- Filtros de Notícias -->
        <div class="filters">
            <label for="categoria">Categoria:</label>
            <select id="categoria">
                <option value="todos">Todos</option>
                <option value="eventos">Eventos</option>
                <option value="informes">Informes</option>
                <option value="comunicados">Comunicados</option>
            </select>

            <label for="data">Data:</label>
            <input type="date" id="data">
        </div>

        <!-- Lista de Notícias -->
        <div id="noticias-lista" class="noticias-lista">
            <!-- As notícias serão carregadas aqui dinamicamente -->
        </div>

        <!-- Botão de Carregar Mais -->
        <button id="carregarMais" class="btn">Carregar Mais Notícias</button>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Grêmio Estudantil | Todos os direitos reservados</p>
    </footer>

    <!-- Adicionando o arquivo JS -->
    <script src="script.js"></script>
</body>
</html>
